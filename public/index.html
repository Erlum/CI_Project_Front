<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>JetPacks Club - Location de JetPacks</title>

    <link href="libraries/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />

    <link href="css/jetpack.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-blue fixed-top">
    <div class="container">
        <a class="navbar-brand active" href="index.html" title="Accueil du JetPack Club">JetPack Club </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" id="calendarJetPack" class="btn btn-primary" data-toggle="modal" data-target="#calendarModal"style="">CALENDRIER</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add_modal"style="">AJOUTER</button>
                </li>
            </ul>
        </div>
    </div>
</nav>





<div class="container mt-5 mb-5">

    <div class="row" >

        <div class="col-lg-12" >

            <div class="row" id="jetpacks">

            </div>

        </div>

    </div>

</div>


<div class="modal fade" id="add_modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Ajouter un JetPack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form >
                    <div class="form-group">
                        <label for="modal_jetpack_name_id" class="col-form-label">Nom du JetPack :</label>
                        <input type="text" class="form-control" id="modal_jetpack_name_id">
                    </div>
                    <div class="form-group">
                        <label for="modal_jetpack_image_id" class="col-form-label">URL de l'image du JetPack:</label>
                        <input type="text" class="form-control" id="modal_jetpack_image_id"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="add_jetpack_button_id" class="btn btn-success">Ajouter</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Modifier le JetPack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="jetpackName" class="col-form-label">Nom du JetPack :</label>
                        <input type="text" class="form-control" id="editjetpackName" value="">
                    </div>
                    <div class="form-group">
                        <label for="jetpackImage" class="col-form-label">URL de l'image du JetPack:</label>
                        <input type="text" class="form-control" id="editjetpackImage" value="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="modifier_jetpack">Modifier</button>

                <input type="hidden"  id="editidJetpack"  value=""  />

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Réserver le JetPack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <span class="form-label">Début :</span>
                    <input id="startDate" class="form-control" type="date" required>
                </div>
                <div class="form-group">
                    <span class="form-label">Fin :</span>
                    <input id="endDate" class="form-control" type="date" required>
                </div>
                <div class="form-btn text-center">
                    <button class="submit-btn btn-primary"  id="action_check_disponibilite">Vérifier la disponibilité</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="book-jetpack-action" >Réserver</button>
                <input type="hidden"  id="bookidJetpack"  value=""  />

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="delete_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Supprimer le JetPack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <button class="submit-btn btn-danger" id="delete_jetpack_button_id">Supprimer</button>

                <input type="hidden"  id="delete_jetpack_id"  value=""  />

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>


<footer class="py-1 bg-blue fixed-bottom btn-primary">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Pierre Danel, Olivier Gatissou, Antoine Dujardin, Adelino Araujo</p>
    </div>
</footer>


</body>
<script src="libraries/jquery/jquery.js"></script>
<script src="libraries/bootstrap/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="dist/bundle.js"></script>
</html>
