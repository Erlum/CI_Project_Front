<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Welcome to the JetPack Club">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <title>JetPacks Club - Location de JetPacks</title>

    <link href="libraries/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/jetpack.css" rel="stylesheet">

</head>

<body>

<canvas id="cursor-plume"></canvas>

<header id="header" class="bg-blue fixed-top">
    <div class="container-fluid p-2">
        <div class="row align-items-center">
            <div class="col-sm">
                <h1 class="text-center text-white m-1">JetPack Club </h1>
            </div>
            <div class="col-sm">
                <input id="booking_start_date" title="Date de début de réservation" class="form-control" type="date" required>
            </div>
            <div class="col-sm">
                <input id="booking_end_date" title="Date de fin de réservation" class="form-control" type="date" required>
            </div>
            <div class="col-sm">
                <button class="btn btn-success"  id="check_jetpack_availability">VERIFIER</button>
                <button class="btn btn-primary"  id="reset_jetpack_filter">RESET</button>
            </div>
        </div>
    </div>
</header>

<div class="" id="jetpack-container">
    <div class="" id="jetpack-scrollbox">
        <div class="row m-auto container" id="jetpacks">
        </div>
    </div>
    <div id="add-jetpack-button-container">
        <div class="row m-auto container" id="add-jetpack-button-container-2">
            <button type="button" id="add-jetpack-button" class="btn btn-success" data-toggle="modal" data-target="#add_modal" style=""><i class="fas fa-2x fa-plus"></i></button>
        </div>
    </div>
</div>

<div class="modal fade" id="add_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Ajouter un JetPack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="modal_add_jetpack_name" class="col-form-label">Nom du JetPack :</label>
                        <input type="text" class="form-control" id="modal_add_jetpack_name">
                    </div>
                    <div class="form-group">
                        <label for="modal_add_jetpack_image" class="col-form-label">URL de l'image du JetPack:</label>
                        <input type="text" class="form-control" id="modal_add_jetpack_image">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="add_jetpack_button_id" class="btn btn-success" data-dismiss="modal" >Ajouter</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="edit_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Modifier le JetPack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="modal_edit_jetpack_name" class="col-form-label">Nom du JetPack :</label>
                        <input type="text" class="form-control" id="modal_edit_jetpack_name" value="">
                    </div>
                    <div class="form-group">
                        <label for="modal_edit_jetpack_image" class="col-form-label">URL de l'image du JetPack:</label>
                        <input type="text" class="form-control" id="modal_edit_jetpack_image" value="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="edit_jetpack_button" data-dismiss="modal">Modifier</button>

                <input type="hidden"  id="edit_jetpack_id"  value=""  />

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="delete_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Supprimer le JetPack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">

                <button class="submit-btn btn-danger" id="delete_jetpack_button" data-dismiss="modal" >SUPPRIMER</button>

                <input type="hidden"  id="delete_jetpack_id"  value=""  />

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="booking_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Réserver le JetPack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <button class="submit-btn btn-success" id="booking_jetpack_button" data-dismiss="modal">RESERVER</button>
                <input type="hidden"  id="booking_jetpack_id"  value=""  />
                <input id="modal_booking_start_date" class="hidden" type="date" value="">
                <input id="modal_booking_end_date" class="hidden" type="date" value="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<footer class="py-1 bg-blue fixed-bottom mt-5">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Pierre Danel, Olivier Gatissou, Antoine Dujardin, Adelino Araujo</p>
    </div>
</footer>

</body>
<script src="libraries/jquery/jquery.js"></script>
<script src="libraries/bootstrap/js/bootstrap.bundle.js"></script>
<script src="https://kit.fontawesome.com/cc448cd625.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="dist/bundle.js"></script>
</html>
