<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>JetPacks Club - Location de JetPacks</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />

    <link href="css/jetpack.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-blue fixed-top">
    <div class="container">
        <a class="navbar-brand active" href="index.html" title="Accueil du JetPack Club">JetPack Club </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="calendrier-jetpack.html" title="Pour réserver un JetPack">CALENDRIER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ajouter-jetpack.html" title="Pour créer un JetPack">AJOUTER</a>
                </li>
            </ul>
        </div>
    </div>
</nav>





<div class="container mt-5 mb-5">

    <div class="row" >

        <div class="col-lg-12" >

            <div class="row" id="jetpacks">

            </div>

        </div>

    </div>

</div>



<div class="modal fade" id="modifierModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="">Modifier le JetPack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="jetpack-name" class="col-form-label">Nom du JetPack :</label>
                        <input type="text" class="form-control" id="jetpack-name">
                    </div>
                    <div class="form-group">
                        <label for="jetpack-image" class="col-form-label">URL de l'image du JetPack:</label>
                        <input type="text" class="form-control" id="jetpack-image">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Valider</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>




<div class="modal fade" id="reserverModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Réserver le JetPack</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                      <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="form-label">Début :</span>
                                <input class="form-control" type="date" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span class="form-label">Fin :</span>
                                <input class="form-control" type="date" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Réserver</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="supprimerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Etes-vous sur de vouloir supprimer le JetPack ?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <form><button class="submit-btn btn btn-danger">Supprimer</button></form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>






<footer class="py-1 bg-blue fixed-bottom btn-primary">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Pierre Danel, Olivier Gatissou, Antoine Dujardin, Adelino Araujo</p>
    </div>
</footer>

</html>
